<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">
<div class="container">
<!--    <header>-->
<!--        <a href="#" class="back-to-login">Back to Login</a>-->
<!--        <img src="/placeholder.svg?height=60&width=200" alt="PhotoPlaza Logo" class="logo">-->
<!--    </header>-->
    <div th:if="${param.success}">
        <div class="alert alert-info" style="">
            You can Successfully register with PhotoPlaza
        </div>
    </div>
    <main class="register-card">
        <h1>Create Your PhotoPlaza Account</h1>
        <form id="register-form" th:action="@{/register}" th:object="${user}" method="post" role="form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input th:field="*{firstName}" type="text" id="firstName" name="firstName" required>
                <p th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input th:field="*{lastName}" type="text" id="lastName" name="lastName" required>
                <p th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>

            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input th:field="*{contact}" type="tel" id="contact" name="contact" required>
                <p th:errors="*{contact}" th:if="${#fields.hasErrors('contact')}"></p>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" id="email" name="email" required>
                <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password" required>
                <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>

            </div>
<!--            <div class="form-group">-->
<!--                <label for="confirmPassword">Confirm Password</label>-->
<!--                <input type="password" id="confirmPassword" name="confirmPassword" required>-->
<!--            </div>-->

            <button type="submit" class="btn-register">Register</button>
        </form>
        <p class="login-link">Already registered? <a th:href="@{/login}">Log in</a></p>
    </main>
</div>
</body>
</html>
