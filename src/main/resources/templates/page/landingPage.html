    <!DOCTYPE html>
    <html lang="en"
          xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Photographer Dashboard</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
      <!--    boxicons link-->
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

      <!--    navbar links-->
      <link rel="stylesheet" th:href="@{/page/navbar.css}">
      <link rel="stylesheet" th:href="@{/css/styles.css}">

      <!--    footer links-->
      <link rel="stylesheet" th:href="@{/css/common/footer.css}">

    </head>
    <body>
    <!--navbar-->
      <header class="navbar">
        <div th:replace="page/navbar :: navbar"></div>
      </header>

    <!--product layout-->
    <!--navbar component  opener-->
    <!--authentication-->
      <main class="main-content">
        <div th:if="${section == 'register'}">
          <div  th:replace="auth/register :: content" ></div>
          <link rel="stylesheet" th:href="@{/css/common/register.css}">
          <!--    <script type="text/javascript" th:src="@{/js/common/register.js}" defer></script>-->
        </div>
        <div th:if="${section == 'login'}">
          <div  th:replace="auth/login-form :: content" ></div>
          <link rel="stylesheet" th:href="@{/css/common/login.css}">
          <script type="text/javascript" th:src="@{/js/common/login.js}" defer></script>
        </div>

        <section id="gallery">
          <h2>Explore Our Gallery by Categories</h2>
          <div id="categories">
            <!-- Category: Nature -->
            <div class="category">
              <div class="category-container">
                <img th:src="@{/image/nature&landscapes/1.jpg}" alt="Nature 1">
                <img th:src="@{/image/nature&landscapes/10.jpg}" alt="Nature 2">
                <img th:src="@{/image/nature&landscapes/2.jpg}" alt="Nature 3">
                <div class="category-name">
                  Nature & Landscapes
                </div>
              </div>
            </div>

            <!-- Category: Wildlife -->
            <div class="category">
              <div class="category-container">
                <img th:src="@{/image/wild life & animals/1.jpg}" alt="Wildlife 1">
                <img th:src="@{/image/wild life & animals/10.jpg}" alt="Wildlife 2">
                <img th:src="@{/image/wild life & animals/2.jpg}" alt="Wildlife 3">
                <div class="category-name">
                  Wildlife & Animals
                </div>
              </div>
            </div>
            <!-- Category: Portraits -->
            <div class="category">
              <div class="image">
                <div class="category-container">
                  <img th:src="@{/image/portraits/1.jpg}" alt="Portrait 1">
                  <img th:src="@{/image/portraits/10.jpg}" alt="Portrait 2">
                  <img th:src="@{/image/portraits/2.jpg}" alt="Portrait 3">
                  <div class="category-name">
                    Portraits
                  </div>
                </div>
              </div>
            </div>
            <!-- Category: Drone Shots -->
            <div class="category">
              <div class="category-container">
                <div class="images">
                  <img th:src="@{/image/aerial &drone shots/1.jpg}" alt="Drone 1">
                  <img th:src="@{/image/aerial &drone shots/10.jpg}" alt="Drone 2">
                  <img th:src="@{/image/aerial &drone shots/2.jpg}" alt="Drone 3">
                  <div class="category-name">
                    Aerial & Drone Shots
                  </div>
                </div>
              </div>
            </div>
            <!-- Category: Historical -->
            <div class="category">
              <div class="category-container">
                <div class="images">
                  <img th:src="@{/image/historical/1.jpg}" alt="Historical 1">
                  <img th:src="@{/image/historical/10.jpg}" alt="Historical 2">
                  <img th:src="@{/image/historical/2.jpg}" alt="Historical 3">
                  <div class="category-name">
                    Historical
                  </div>
                </div>
              </div>
            </div>
            <!-- Category: Cultural -->
            <div class="category">
              <h3>Cultural</h3>
              <div class="images">
                <img th:src="@{/image/cultural/1.jpg}" alt="Cultural 1">
                <img th:src="@{/image/cultural/10.jpg}" alt="Cultural 2">
                <img th:src="@{/image/cultural/2.jpg}" alt="Cultural 3">
              </div>
            </div>
            <!-- Category: Seasonal -->
            <div class="category">
              <h3>Seasonal</h3>
              <div class="images">
                <img th:src="@{/image/seasonal/1.jpg}" alt="Seasonal 1">
                <img th:src="@{/image/seasonal/10.jpg}" alt="Seasonal 2">
                <img th:src="@{/image/seasonal/2.jpg}" alt="Seasonal 3">
              </div>
            </div>
            <!-- Category: Macro Photography -->
            <div class="category">
              <h3>Macro Photography</h3>
              <div class="images">
                <img th:src="@{/image/macro photography/1.jpg}" alt="Macro 1">
                <img th:src="@{/image/macro photography/10.jpg}" alt="Macro 2">
                <img th:src="@{/image/macro photography/2.jpg}" alt="Macro 3">
              </div>
            </div>
          </div>
        </section>

      </main>

    <!-- Footer -->
    <footer class="footer">
      <div th:replace="common/footer :: footer"></div>
    </footer>
    </body>
    </html>
