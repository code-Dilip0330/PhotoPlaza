<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Link to fetch random products in the "Landscape" category -->
<a th:href="@{/photographer/randomProductsByCategory(category='Landscape', limit=5)}">
  Show Random Landscape Products
</a>

<!-- Link to fetch random products in the "Nature" category -->
<a th:href="@{/photographer/randomProductsByCategory(category='Nature', limit=5)}">
  Show Random Nature Products
</a>


<!-- Link to fetch all products grouped by category -->
<a th:href="@{/photographer/productsByCategory}">
  Show Products Grouped by Category
</a>

<!-- Link to fetch 10 random products across all categories -->
<a th:href="@{/photographer/randomProducts(limit=10)}">
  Show 10 Random Products
</a>

<!-- Link to fetch 5 random products across all categories -->
<a th:href="@{/photographer/randomProducts(limit=5)}">
  Show 5 Random Products
</a>
</body>
</html>
