<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pinterest-like Image Gallery</title>
    <link rel="stylesheet" th:href="@{/users/missionary.css}">
    <script th:src="@{/users/missionary.js}" defer type="text/javascript"></script>
</head>
<body>
<h1>Pinterest-like Image Gallery</h1>

<!-- Masonry Grid -->
<div class="grid">
    <div th:each="product : ${products}" class="grid-item">
        <img th:src="'data:image/jpeg;base64,' + ${product.imageBase64}"
             th:data-title="${product.title}"
             th:data-description="${product.description}"
             th:data-price="${product.price}"
             alt="Product Image" />
    </div>
</div>

<!-- Modal for Larger Image -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" />
    <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <p id="modalPrice"></p>
    </div>
</div>

</body>
</html>
