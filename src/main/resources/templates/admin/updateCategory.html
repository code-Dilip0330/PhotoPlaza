<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo - Creative Upload Platform</title>
</head>
<body th:fragment="content">
<div class="form-container">
    <h2>Update Category</h2>
    <form id="categoryForm" th:action="@{/admin/updateCategory/{id}(id=${category.id})}" th:object="${category}" method="post" role="form">
        <!-- Category Name -->
        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" placeholder="Enter category name" required/>
            <small class="error-message" id="nameError">Category name is required and must be unique.</small>
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" th:field="*{status}">
                <option value="active" selected>Active</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
            <button type="submit" class="btn submit-btn">Update Category</button>
        </div>
    </form>
</div>
</body>
</html>
